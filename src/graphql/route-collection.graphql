query GetRouteCollection($limit: Int, $skip: Int, $where: RouteFilter, $order: [RouteOrder]) {
  routeCollection(limit: $limit, skip: $skip, where: $where, order: $order) {
    total
    skip
    limit
    items {
      sys {
        id
        publishedAt
        firstPublishedAt
      }
      __typename
      title
      slug
      description
      subTitle
      length
      elevation
      time
      startLocationName
      endLocationName
      stravaLink
      garminLink
      mainImage {
        sys {
          id
        }
        title
        description
        url
        width
        height
        contentType
      }
      headerImage {
        sys {
          id
        }
        title
        description
        url
        width
        height
        contentType
      }
    }
  }
}

