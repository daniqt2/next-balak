query GetFeaturedRoutes($limit: Int = 6) {
  routeCollection(limit: $limit, order: [sys_publishedAt_DESC]) {
    items {
      sys {
        id
      }
      title
      slug
      description
      subTitle
      length
      elevation
      time
      mainImage {
        sys {
          id
        }
        title
        url
        width
        height
      }
    }
  }
}